<div >
    <form action="" method="post" [formGroup]="profileForm">
        <h3>Créer un compte:</h3>
        <div class="first">
            <input type="text" formControlName="username" placeholder="Nom d'utilisateur"> 
            <input type="text" formControlName="name" placeholder="Nom">
            <input type="text" formControlName="telephone"  placeholder="Téléphone">
            <input type="text" formControlName="email" placeholder="Email">
            <input type="text" formControlName="adress"  placeholder="Adresse">
            <input type="number" formControlName="age"   placeholder="Age">
        </div>
        <div class="second">
            <input type="password" placeholder="Mot de passe" formControlName="password">
        </div>
        <input type="submit" value="Créer un compte" (click)="OnSubmit()" [disabled]="!profileForm.valid">
    </form>    
</div>
