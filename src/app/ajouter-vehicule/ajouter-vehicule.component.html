<div class="form-container">
  <h3>Ajouter une voiture</h3>
  <form [formGroup]="carForm">
    <div class="form-group">
      <label for="marque">Marque:</label>
      <input
        type="text"
        id="marque"
        formControlName="marque"
        placeholder="Golf"
      />
    </div>

    <div class="form-group">
      <label for="immatriculation">Immatriculation:</label>
      <input
        type="text"
        id="immatriculation"
        formControlName="immatriculation"
        placeholder="123TUN145"
      />
    </div>

    <div class="form-group">
      <label for="couleur">Couleur:</label>
      <input
        type="text"
        id="couleur"
        formControlName="couleur"
        placeholder="Couleur"
      />
    </div>

    <div class="form-group">
      <label for="places">Nombre de places:</label>
      <input
        type="number"
        id="places"
        formControlName="places"
        placeholder="3"
      />
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
        <option value="familial">Familial</option>
        <option value="sport">Sport</option>
        <option value="monospaces">Monospaces</option>
      </select>
    </div>

    <input type="submit" (click)="onSubmit()" class="btn-primary" [disabled]="!carForm.valid" value="Ajouter">
  </form>
</div>
