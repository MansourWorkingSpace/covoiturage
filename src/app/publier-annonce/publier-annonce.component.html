<div class="form-container">
    <h3>Ajouter Annonce :</h3>
    <form>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Entrez la description" />
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="date-depart">Date De Départ:</label>
          <input type="date" id="date-depart" />
        </div>
        <div class="form-group">
          <label for="heure-depart">Heure De Départ:</label>
          <input type="time" id="heure-depart" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="date-arrivee">Date D'Arrivée:</label>
          <input type="date" id="date-arrivee" />
        </div>
        <div class="form-group">
          <label for="heure-arrivee">Heure D'Arrivée:</label>
          <input type="time" id="heure-arrivee" />
        </div>
      </div>
  
      <div class="form-group">
        <label for="lieu-depart">Lieu De Départ:</label>
        <input type="text" id="lieu-depart" placeholder="Entrez le lieu de départ" />
      </div>
  
      <div class="form-group">
        <label for="lieu-arrivee">Lieu D'Arrivée:</label>
        <input type="text" id="lieu-arrivee" placeholder="Entrez le lieu d'arrivée" />
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="prix-par-place">Prix Par Place:</label>
          <input type="number" id="prix-par-place" placeholder="Entrez le prix" />
        </div>
        <div class="form-group">
          <label for="nb-places">Nombre De Places Disponibles:</label>
          <select id="nb-places">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
  
      <div class="form-group-inline">
        <label>
          <input type="checkbox" /> Aller-Retour
        </label>
        <label>
          <input type="checkbox" /> Animaux De Compagnie Autorisés
        </label>
      </div>
  
      <button type="submit" class="btn-primary">Créer L'Annonce</button>
    </form>
  </div>
